<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andy's Toy Collection</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="toy-header">
    <h1>Andy's Toy Collection</h1>
  </div>

  <div class="container">
    <form class="add-toy-form">
      <h2>Create a New Toy</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter a toy's name..." required>
      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" placeholder="Enter a toy's image URL..." required>
      <button type="submit">Create Toy</button>
    </form>
  </div>

  <div id="toy-collection" class="card-container">
    <!-- Toy cards will be dynamically added here -->
  </div>

  <script src="src/index.js"></script>
</body>
</html>
